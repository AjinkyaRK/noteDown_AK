<template name="SinglePost">
	<div class="col-xs-12">
		<div class="panel-group">
			<div class="panel panel-title">
				<h2 class="text-capitalize text-center">{{Title}}</h2>
			</div>
			<div class="panel panel-body">
				<p class="text-center">{{{Body}}}</p>
			</div>

			<div class="panel panel-footer">
				<h4 class="text-center">Created at {{CreatedAt}}</h4>
			</div>
		</div>
	</div>

	<div class="col-xs-12">
		{{#if currentUser}}
			{{>AddComment}}
		{{else}}
			<h2 class="text-center">You need to login in order to submit comment!</h2>
		{{/if}}
	</div>

	<div class="col-xs-12">
		<ul class="list-group">
			{{#each comments}}
				{{>SingleComment}}
			{{/each}}
		</ul>
		
	</div>
	
</template>
